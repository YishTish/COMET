<html lang='en' ng-app='COMET'>
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
		<link rel="stylesheet" href="css/style.css" />

		<meta name="viewport" content="initial-scale=1">
	</head>
	<body layout="column" ng-controller="appCtrl">
	<md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>{{title}}</h1>
      </div>
	</md-toolbar>
    <div layout="row" layout-fill flex>
    	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"  md-is-locked-open="$mdMedia('gt-md')">
		  <md-content layout="column">
		  	<md-list>
		       <md-list-item ng-repeat="file in files">
		       		<md-button ng-click="loadFile(file)">{{ file }}</md-button>
		       </md-list-item>
		    </md-list>
		  </md-content>
		</md-sidenav>
    <md-content layout-padding class="main-content md-padding">
	    <h3>{{formData.form.title}}</h3>
    		<div layout layout-align="left" style="padding-left:10%;border-radius:20px">
	    		 <comet-form form-data="formData"></comet-form> 
	    	</div>
      </md-content>
      </div>
	      <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/is.js/0.52/is.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

</section>
  </body>

	</body>
</html>
