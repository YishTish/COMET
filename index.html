<html lang='en' ng-app='COMET'>
	<head>
        <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" /> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css"/>

        <link rel="stylesheet" href="assets/css/font-awesome.min.css">



        <!-- SMARTY BOOTSTRAP TEMPLATES SCRIPTS -->

        <link href="assets/css/header-1.css" rel="stylesheet" type="text/css" />

        <link href="assets/css/essentials.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/layout.css" rel="stylesheet" type="text/css" />

        <link href="assets/css/color_scheme/green.css" rel="stylesheet" type="text/css" id="color_scheme" />

        <link rel="stylesheet" href="css/style.css" />


        <meta name="viewport" content="initial-scale=1">
    </head>
    <body class="smoothscroll enable-animation" style="padding-top:0px" ng-controller="appCtrl as mainCtrl">
        <toast></toast>

        <!-- <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <h1>{{title}}</h1>
          </div>
        </md-toolbar>  -->
        <div id="wrapper">
            <div id="header" class="sticky clearfix" comet-menu></div>

            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="heading-title heading-border heading-color">
                            <h3> <span>{{ mainCtrl.pageTitle }}</span> </h3>
                        </div>
                       <!-- <div class="panel panel-default">
                            <div class="panel-heading panel-heading-transparent">
                                <h3 class="panel-title bold">{{ mainCtrl.pageTitle }}</h3>
                            </div>
                        </div> -->
                        <div class="panel-body">
                            <p> Session Id: {{ mainCtrl.sessionId }}</p>
                            <div class="alert alert-danger" id="formError" ng-show="formCtrl.hasError()" role="alert">{{ mainCtrl.errorMessage }} </div>
                            <comet-form ng-show="mainCtrl.pageType=='DataForm'" load-path="loadPath" form-title="formTitle"></comet-form>
                            <summary-screen ng-show="mainCtrl.pageType=='Summary'"></summary-screen>
                            <p> type: {{ mainCtrl.pageType }}</p>

                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        <script src="build/bundle.js"></script>

        <!-- Latest compiled and minified CSS -->

        <!-- Optional theme -->
            <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->

        <!-- Angular Material Dependencies -->
    <!--
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="bower_components/is_js/is.min.js"></script>
    -->
        <!--<script src="bower_components/angular-mega-menu/src/js/angular-mega-menu.js"></script>-->

        <!-- End of Wrap-Bootstrap integration -->
        <glyph-spinner></glyph-spinner>
    </body>
</html>
