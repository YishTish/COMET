<div ng-controller="appCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    	<comet-form load-path="getPath()" form-title="title" close-function="dismissModal(res)"></comet-form>
  </div>
  <div class="modal-footer">
    <div ng-click="dismissModal(formData)">close</div>
    <div ng-click="cancel()" data-dismiss="modal">close</div>
  </div>
</div>
