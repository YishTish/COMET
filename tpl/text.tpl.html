<md-input-container>
	<label>{{::field.label}}</label>
	<input type="text" name="{{::field.id}}" ng-model="field.value" md-maxlength="{{::field.maxlength}}" ng-disabled="{{::field.disabled}}" required="field.require"/>

	<div ng-messages="FIRESTNAM.$error" role="alert">
			<div ng-message="required">{{field.label}} is a required field</div>
			<div ng-message="min">dsdsds</div>
	</div>
</md-input-container>
