<md-input-container>
	<label>{{field.label}}</label>
	<input type="text" name="{{field.id}}" ng-model="field.value" maxlength="{{field.maxlength}}" ng-disabled="{{field.disabled}}" />
  <p ng-show="field.$invalid && !field.$pristine" class="help-block">Maximum number of characters is {{ field.maxlength }}</p>

</md-input-container>
